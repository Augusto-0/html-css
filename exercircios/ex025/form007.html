<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected>---Escolha---</option>

                <optgroup label="Região sl">
                    <option value="RJ">Rio de Janeiro </option>
                    <option value="SP">São Paulo </option>
                    <option value="SE">Sergipe</option>
                </optgroup>

                <optgroup label="Região ns">
                    <option value="BA">Bahia</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Prosisão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Adm</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option>Cecanico</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="IMSG" cols="30" rows="10"></textarea>
            </p>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
